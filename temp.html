        <h1>Temperature Converter</h1>
        <h2>Helping all who have been crippled by the Fahrenheit system.</h2>
        <form class="convert">
            <label class = "">Fahrenheit: </label>
            <input type = "number" class="temp-input"
                placeholder="Enter your value here" 
                oninput="ftoC(this.value)"
                onchange="ftoC(this.value)"
            >
        </form>
        <p>Celsius:<span id = "celsius"></span></p>
